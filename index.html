<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
        
    </div>
    <div class="buttons">
        <button id="stopBtn"  class="btn" style="background-color: rgb(180, 69, 101);">Stop</button>
        <button id="startBtn" class="btn" style="background-color: rgb(69, 180, 78);">Start</button>
        <button id="resetBtn" class="btn" style="background-color: rgb(75, 194, 234);">Reset</button>
    </div>
    




    <script src="index.js"></script>
</body>
</html>
